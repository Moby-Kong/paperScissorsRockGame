      }

      function game() {

          for (var i = 0; i < 5; i++) {
              computerMove = computerPlay();
              playerMove = prompt(`What'll it be? Rock, paper, or scissors?`).toLowerCase();
              playRound(playerMove, computerMove);
          }

          if (playerScore > computerScore) {
              console.log(`You have won!`);
